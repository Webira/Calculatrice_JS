<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TP Javascript</title>
		<link rel="stylesheet" href="tp.css">
		<style>
			.disparition{
				display: none;
			}
		</style>
	</head> 
	<body>
		<!-- En-tête contenant le logo et la bannière (pas de float nécessaire) -->
		<header id="header">
			<!-- Conteneur auto centré -->
			<div class="conteneur">
				<!-- logo float left -->
				<div class="logo">
					<span>logo</span>
				</div>
				<!-- navigation float left contenant les éléments de menu -->
				<nav id="menu">
					<!-- éléments de menu tous float left -->
					<div id="menu1">menu 1</div>
					<div id="menu2">menu 2</div>
					<div>menu 3</div>
					<div>menu 4</div>
					<!-- clear du float des éléments de menu -->
					<div class="clear"></div>
				</nav>
				<!-- clear du float de logo et menu -->
				<div class="clear"></div>
			</div>
		</header>
		<!-- div contenant la colonne et le contenu principal (pas de float nécessaire) -->
		<div id="contenu">
			<!-- Conteneur auto centré -->
			<div class="conteneur">
				<!-- bloc 46% de large 2% de marge float left -->
				<div class="bloc">
					<span id="blocA">bloc a</span>
				</div>
				<!-- bloc 46% de large 2% de marge float left -->
				<div class="bloc">
					<span id="blocB">bloc b</span>
				</div>
				<!-- contenu principal float left mais pleine largeur (100%) -->
				<main id="principal">
					<!-- élément de contenu principal (pas de float nécessaire) -->
					<article>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.8151973140734!2d2.252311751458729!3d48.842663609665834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e67abf4dc94695%3A0x4d41b7cedc34007!2s1+Rue+Claude+Farr%C3%A8re%2C+75016+Paris!5e0!3m2!1sfr!2sfr!4v1540165211604" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
					</article>
				</main>
				<!-- bloc 46% de large 2% de marge float left -->
				<div class="bloc">
					<span>block c</span>
				</div>
				<!-- bloc 46% de large 2% de marge float left -->
				<div class="bloc">
					<span>block d</span>
				</div>
				<!-- clear du float des blocs de contenu -->
				<div class="clear"></div>
			</div>
		</div>
		<!-- pied de page contenant les 4 blocs footer (pas de float nécessaire) -->
		<footer id="footer">
			<!-- Conteneur auto centré -->
			<div class="conteneur">
				<!-- blocs de pied de page tous float left -->
				<div class="block-footer">
					<span>footer 1</span>
				</div>
				<div class="block-footer">
					<span>footer 2</span>
				</div>
				<!-- clear du float des blocs de pied de page -->
				<div class="clear"></div>
			</div>
		</footer>
		<script>
			console.log('coucou');
			
		window.onload = function(){
			
			// règle à respecter : on n'ajoute rien au code html !
			// Vous pourrez envoyer à 17H aujourd'hui le rendu (tp.html + tp.css) en pieces jointes ou par wetransfer.com à l'adresse : numakrouchi@gmail.com 
			//	Bon code !
		
			// 1 . je clique sur "menu 1" : le texte suivant apparait dans le "BLOC A" -> "Le bloc A est maintenant rempli !"
		
			document.querySelector('#menu1').addEventListener('click', function(){
				console.log('click');
       		document.querySelector('#blocA').innerHTML = 'Le bloc A est maintenant rempli !';
   			});
			
			// 2 . je survole "menu 2" : le contenu de "BLOC B" est remplacé par l'image suivante : <img src="https://www.pierre-giraud.com/wp-content/uploads/2019/08/jquery-cours.png" alt="mon image" style="width: 300px; margin-top: 15px;">
			
			document.querySelector('#menu2').addEventListener('mouseover', function(){
				console.log('click2');
			
		    document.querySelector('#blocB').innerHTML = 'https://www.pierre-giraud.com/wp-content/uploads/2019/08/jquery-cours.png';
							
			});
			
			// 3 . je clique sur "menu 3" je fais apparaitre disparaitre la googlemap grace à classList toggle (attention "menu3" n'a pas d'ID)  grace a la classe ".disparition" présente dans l'element <style> du <head>

				var menu3t = document.querySelector('#menu div:nth-child(3)');
    		console.log(menu3t);
			menu3t.onclick = function(){
				var map = document.querySelector('#principal iframe');
			map.classList.toggle('disparition');
			}

			// 4 . je double double clique sur "menu 4" : "BLOC C" passe a une largeur de 66% et "BLOC D" a une largeur de 26% (au lieu de 46%/46%) 
			document.querySelector('#menu div:nth-child(4)').addEventListener('dblclick', function(){
				console.log('click3');

			/*var blocCD = document.querySelectorAll('#contenu .conteneur div:nth-child(4), #contenu .conteneur div:nth-child(5)');*/

			document.querySelectorAll('#contenu .conteneur div:nth-child(4), #contenu .conteneur div:nth-child(5)').onclick = function(){
				this.classList.remove('width:46%');
			
			document.querySelector('#contenu .conteneur div:nth-child(4)').onclick = function(){
				this.classList.add('width:66%');
			}
			document.querySelector('#contenu .conteneur div:nth-child(5)').onclick = function(){
				this.classList.add('width:26%');
			}	
			}		
			});
			// 5 . un double click sur "FOOTER 2"fait apparaitre une alert('Bye bye !') puis fait disparaitre le header, le #contenu et le footer.
			
			document.querySelector('#footer .conteneur div:nth-child(2)').addEventListener('dblclick', function(){
			 alert('Bye bye !');
			
			
		    });
		}
		</script>

	</body>
</html>
